<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="../html/image.html">Images</a>
        <a href="../html/advanced.html">Advanced</a>
      </div>
      <div class="body">
        <img src="../img/Google-Logo-2048x1152.png" alt="logo">
        <form action="https://www.google.com/search">
          <div class="searchBar">
            <img src="../img/magnifying-glass-1976105_640.png" alt="search">
            <input type="text" name="q">
          </div>
          <div class="inputButtons">
            <input type="submit" value="Google Search">
            <input type="submit" name="btnI" value="I'm Feeling Lucky">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

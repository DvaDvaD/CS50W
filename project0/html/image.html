<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Images Search</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="../html/index.html">Google Search</a>
      </div>
      <div class="body">
        <img src="../img/Google-Logo-2048x1152.png" alt="logo">
        <p>images</p>
        <form action="https://www.google.com/search">
          <div class="searchBar">
            <img src="../img/magnifying-glass-1976105_640.png" alt="search">
            <input type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
          </div>
          <div class="inputButtons">
            <input style="margin: 0" type="submit" value="Image Search">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

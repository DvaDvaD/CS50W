<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="advanced.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="Google-Logo-2048x1152.png" alt="logo">
        <a href="index.html">Google Search</a>
      </div>
      <div class="label">
        <p>Advanced Search</p>
      </div>
      <hr>
      <div class="body">
        <form action="https://google.com/search">
          <div class="subheading">
            <p>Find pages with...</p>
            <p><b>To do this in the search box.</b></p>
          </div>
          <div class="inputField">
            <label for="">all these words</label>
            <input type="text" name="as_q">
            <label for="">Type the important words <span>tri-colour rat terrier</span></label>
          </div>
          <div class="inputField">
            <label for="">this exact word or phrase</label>
            <input type="text" name="as_epq">
            <label for="">Put exact words in quotes: <span>"rat terrier"</span></label>
          </div>
          <div class="inputField">
            <label for="">any of these words</label>
            <input type="text" name="as_oq">
            <label for="">Type <span>OR</span> between the words you want: <span>miniature OR standard</span></label>
          </div>
          <div class="inputField">
            <label for="">none of these words</label>
            <input type="text" name="as_eq">
            <label for="">Put minus sign just before the word that you don't want: <span>-rodent, -"Jack Russel"</span></label>
          </div>
          <div class="inputField">
            <input type="submit" value="Advanced Search">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
